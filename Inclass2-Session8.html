<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee ID Card Gallery</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0; /* Light gray background */
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .card {
      width: 250px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card-body {
      text-align: center;
    }
    .btn {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Employee ID Card Collection</h1>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="https://i.pinimg.com/736x/4c/e9/c4/4ce9c48dfc7e0164a0a4b708e755f6de.jpg" alt="Employee 1">
          <div class="card-body">
            <h5 class="card-title">John Doe</h5>
            <p class="card-text">Developer</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://th.bing.com/th/id/OIP.8OBBICL78DXiCxhQWiB6CAHaHa?w=800&h=800&rs=1&pid=ImgDetMain" alt="Employee 2">
          <div class="card-body">
            <h5 class="card-title">Jane Smith</h5>
            <p class="card-text">Designer</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://media.licdn.com/dms/image/C4E03AQE1ldAYSz_jLA/profile-displayphoto-shrink_800_800/0/1571851874408?e=2147483647&v=beta&t=IWBzonRlCIF9iXFl3UBSCQQD4eUXe8DqQZNOGvcqfjg" alt="Employee 3">
          <div class="card-body">
            <h5 class="card-title">Michael Johnson</h5>
            <p class="card-text">Marketing Manager</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <!-- Additional Cards -->
      <div class="col-md-4">
        <div class="card">
          <img src="https://th.bing.com/th/id/OIP.Cf_e8qNI_wDehYXdxwyy9gHaHZ?w=640&h=639&rs=1&pid=ImgDetMain" alt="Employee 4">
          <div class="card-body">
            <h5 class="card-title">Emily Wilson</h5>
            <p class="card-text">Human Resources</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://media.istockphoto.com/id/520860375/photo/hes-got-business-handled.jpg?b=1&s=170667a&w=0&k=20&c=Q8CTftTV3SYpCnc0fjZTTONqpOQOdF0Y0LFq4yHgsT8=" alt="Employee 5">
          <div class="card-body">
            <h5 class="card-title">David Brown</h5>
            <p class="card-text">Operations</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="https://th.bing.com/th/id/OIP.tL1dKiGcEl_zmAltMAiCDQHaHa?rs=1&pid=ImgDetMain" alt="Employee 6">
          <div class="card-body">
            <h5 class="card-title">Sarah Parker</h5>
            <p class="card-text">Sales</p>
            <a href="#" class="btn btn-primary">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
