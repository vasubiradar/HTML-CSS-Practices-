<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .color-box {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<style>.color-box {
    width: 150px;
    height: 150px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: 2px solid #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.color-box:hover {
    transform: scale(1.05);
    transition: transform 0.3s ease-in-out;
}

.text-center {
    text-align: center;
}

</style>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h2 class="text-center mb-4">Beautiful Color Table</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="color-box bg-danger"></div>
                <p class="text-center">Red</p>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="color-box bg-success"></div>
                <p class="text-center">Green</p>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="color-box bg-primary"></div>
                <p class="text-center">Blue</p>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="color-box bg-warning"></div>
                <p class="text-center">Yellow</p>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="color-box bg-info"></div>
                <p class="text-center">Cyan</p>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="color-box bg-purple"></div>
                <p class="text-center">Purple</p>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="color-box" style="background-color: orange;"></div>
                <p class="text-center">Orange</p>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="color-box" style="background-color: pink;"></div>
                <p class="text-center">Pink</p>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="color-box" style="background-color: brown;"></div>
                <p class="text-center">Brown</p>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="color-box" style="background-color: lightgreen;"></div>
                <p class="text-center">Light Green</p>
            </div>
            <!-- Add more color boxes as needed -->
        </div>
    </div>
</body>

</html>
