<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Jumbotron with Gradient Background</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .jumbotron {
      background: linear-gradient(to right, #fd746c, #ff9068);
      color: white;
      padding: 100px 0;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .display-4 {
      font-weight: bold;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .lead {
      font-size: 1.25rem;
      opacity: 0.9;
    }

    /* Button Styles */
    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: #fff;
      color: #ff9068;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 30px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff9068;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="jumbotron">
    <h1 class="display-4">Welcome to Our Stylish Website</h1>
    <p class="lead">Explore the amazing features we offer</p>
    <a href="#" class="btn">Learn More</a>
  </div>
</body>
</html>
