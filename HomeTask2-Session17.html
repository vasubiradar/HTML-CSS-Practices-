<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Square Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f0f0;
            padding: 50px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Number Square Calculator</h2>
        <div class="form-group">
            <label for="number">Enter a number:</label>
            <input type="number" class="form-control" id="number" placeholder="Enter a number">
        </div>
        <button class="btn btn-primary" onclick="calculateSquare()">Calculate Square</button>
        <div class="mt-3">
            <p id="result" class="font-weight-bold"></p>
        </div>
    </div>

    <script>
        function calculateSquare() {
            // Get the input value
            var number = document.getElementById('number').value;

            // Check if the input is valid
            if (!isNaN(number)) {
                // Calculate the square
                var square = number * number;

                // Display the result
                document.getElementById('result').innerText = `The square of ${number} is ${square}.`;
            } else {
                // If input is not a valid number, display an error message
                document.getElementById('result').innerText = 'Please enter a valid number.';
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
