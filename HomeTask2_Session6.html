<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 10 Board Exam Timetable</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
 body {
      font-family: Arial, sans-serif;
      background-image: url('https://www.shutterstock.com/image-photo/empty-defocused-university-classroom-blurred-600nw-2282856415.jpg'); /* Add your background image URL here */
      background-size: cover;
      background-repeat: no-repeat;
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: white; /* Heading color */
      margin-bottom: 20px;
    }
    table {
      background-color: #fff; /* White background for the table */
      border-radius: 10px; /* Rounded corners for the table */
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd; /* Border for table cells */
    }
    thead {
      background-color: #007bff; /* Blue background for the table header */
      color: white; /* White text color for the table header */
    }
    tbody tr:nth-child(odd) {
      background-color: #f2f2f2; /* Light gray background for odd rows */
    }
    /* Different background colors for each day */
    tbody tr:nth-child(1) {
      background-color: #ffcccb; /* Light Red */
    }
    tbody tr:nth-child(2) {
      background-color: #ffd700; /* Gold */
    }
    tbody tr:nth-child(3) {
      background-color: #98fb98; /* Pale Green */
    }
    tbody tr:nth-child(4) {
      background-color: #add8e6; /* Light Blue */
    }
    tbody tr:nth-child(5) {
      background-color: #dda0dd; /* Plum */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Class 10 Board Exam Timetable</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Day</th>
          <th>Date</th>
          <th>Subject</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td>10th January 2023</td>
          <td>Mathematics</td>
          <td>9:00 AM - 12:00 PM</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>11th January 2023</td>
          <td>Science</td>
          <td>9:00 AM - 12:00 PM</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>12th January 2023</td>
          <td>English</td>
          <td>9:00 AM - 12:00 PM</td>
        </tr>
        <!-- Add more rows for additional exam dates and subjects -->
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
