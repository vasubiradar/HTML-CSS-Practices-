<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 5px 0;
}

main {
  padding: 20px;
}

.alphabet-table {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  grid-gap: 20px;
}

.letter {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.letter h2 {
  margin-top: 0;
  color: #333;
}

img {
  display: block;
  margin: 0 auto;
  max-width: 150px;
  height: auto;
  border-radius: 5px;
}
</style>
  <header>

  </header>
