<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rammi's Number Showdown</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm0zNzNiYXRjaDEzLTA4Mi1rcHhrOW5nay5qcGc.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Enter Number 1</h2>
                        <div class="form-group">
                            <label for="number1">Number 1:</label>
                            <input type="number" class="form-control" id="number1" placeholder="Enter Number 1">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Enter Number 2</h2>
                        <div class="form-group">
                            <label for="number2">Number 2:</label>
                            <input type="number" class="form-control" id="number2" placeholder="Enter Number 2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <button class="btn btn-primary btn-block" onclick="compareNumbers()">Compare Numbers</button>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Larger Number</h5>
                        <p id="largerNumber" class="text-center font-weight-bold"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <p id="result" class="font-weight-bold mt-3"></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script>
        function compareNumbers() {
            var number1 = parseFloat(document.getElementById('number1').value);
            var number2 = parseFloat(document.getElementById('number2').value);

            if (!isNaN(number1) && !isNaN(number2)) {
                if (number1 > number2) {
                    document.getElementById('result').innerText = `${number1} is larger than ${number2}.`;
                    document.getElementById('largerNumber').innerText = `${number1}`;
                } else if (number1 < number2) {
                    document.getElementById('result').innerText = `${number2} is larger than ${number1}.`;
                    document.getElementById('largerNumber').innerText = `${number2}`;
                } else {
                    document.getElementById('result').innerText = 'Both numbers are equal.';
                    document.getElementById('largerNumber').innerText = 'Both numbers are equal.';
                }
            } else {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                document.getElementById('largerNumber').innerText = '';
            }
        }
    </script>
</body>
</html>
