<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Charity Event Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://c8.alamy.com/comp/2D846R5/modern-vector-website-banner-templates-with-charity-objects-card-for-non-profit-organizaiton-fundraising-event-volunteer-centre-vector-design-2D846R5.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 100px;
        }

        .form-container {
            background-color: gray;
            padding: 15px;
            border-radius: 10px;
        }

        .colorful-header {
            color: #4CAF50; /* Green */
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="colorful-header">
                        <h2>Community Charity Event Registration</h2>
                    </div>
					<br>
                    <form action="submit.php" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Name" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" placeholder="Phone" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address" id="address" name="address" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="City" id="city" name="city" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
