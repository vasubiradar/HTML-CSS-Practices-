<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
        body {
            background-image: url(''https://img.freepik.com/free-photo/top-view-notebooks-calculator_23-2149103982.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white; /* Set text color to white for better visibility */
        }

        .container {
            padding-top: 50px;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.5); /* Add transparent background to card */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">Age Calculator</h5>
                        <p class="card-text text-center">Welcome to the Age Calculator! Enter your birth date
                            below to find out your age.</p>
                        <form id="ageForm">
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="birthDay">Day</label>
                                    <input type="number" class="form-control" id="birthDay" min="1" max="31" required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="birthMonth">Month</label>
                                    <input type="number" class="form-control" id="birthMonth" min="1" max="12"
                                        required>
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="birthYear">Year</label>
                                    <input type="number" class="form-control" id="birthYear" min="1900" max="2025"
                                        required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Calculate Age</button>
                        </form>
                        <div class="mt-3 text-center" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript for age calculation -->
    <script>
        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var birthDay = parseInt(document.getElementById('birthDay').value);
            var birthMonth = parseInt(document.getElementById('birthMonth').value);
            var birthYear = parseInt(document.getElementById('birthYear').value);

            var currentDate = new Date();
            var currentYear = currentDate.getFullYear();
            var currentMonth = currentDate.getMonth() + 1; // Month is zero-based
            var currentDay = currentDate.getDate();

            var age = currentYear - birthYear;
            if (currentMonth < birthMonth || (currentMonth === birthMonth && currentDay < birthDay)) {
                age--; // Not yet had birthday this year
            }

            document.getElementById('result').innerHTML = "Your age is approximately " + age + " years.";
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
