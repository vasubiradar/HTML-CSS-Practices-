<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f0f0f0; /* Set background color to light gray */
    }
    .container {
      border: 1px solid #ccc; /* Add a border to the container */
      border-radius: 10px; /* Optional: Add border radius for rounded corners */
      background-color: blue; /* Set background color of the form */
      padding: 20px; /* Add padding for better spacing */
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1); /* Optional: Add a box shadow for a subtle effect */
      margin-top: 50px; /* Optional: Adjust margin from top */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2>Contact Form</h2>
  <form>
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="inputEmail">Email address</label>
      <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="inputSubject">Subject</label>
      <input type="text" class="form-control" id="inputSubject" placeholder="Enter subject">
    </div>
    <div class="form-group">
      <label for="inputMessage">Message</label>
      <textarea class="form-control" id="inputMessage" rows="3" placeholder="Enter your message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
