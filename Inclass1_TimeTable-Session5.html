<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timetable with Bootstrap Grid</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .cell {
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .red { background-color: red; }
    .yellow { background-color: yellow; }
    .pink { background-color: pink; }
    .green { background-color: green; }
    .blue { background-color: blue; }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col cell red">Cell 1</div>
      <div class="col cell yellow">Cell 2</div>
      <div class="col cell pink">Cell 3</div>
      <div class="col cell green">Cell 4</div>
      <div class="col cell blue">Cell 5</div>
    </div>
    <div class="row">
      <div class="col cell blue">Cell 6</div>
      <div class="col cell red">Cell 7</div>
      <div class="col cell yellow">Cell 8</div>
      <div class="col cell pink">Cell 9</div>
      <div class="col cell green">Cell 10</div>
    </div>
    <div class="row">
      <div class="col cell green">Cell 11</div>
      <div class="col cell blue">Cell 12</div>
      <div class="col cell red">Cell 13</div>
      <div class="col cell yellow">Cell 14</div>
      <div class="col cell pink">Cell 15</div>
    </div>
    <div class="row">
      <div class="col cell pink">Cell 16</div>
      <div class="col cell green">Cell 17</div>
      <div class="col cell blue">Cell 18</div>
      <div class="col cell red">Cell 19</div>
      <div class="col cell yellow">Cell 20</div>
    </div>
    <div class="row">
      <div class="col cell yellow">Cell 21</div>
      <div class="col cell pink">Cell 22</div>
      <div class="col cell green">Cell 23</div>
      <div class="col cell blue">Cell 24</div>
      <div class="col cell red">Cell 25</div>
    </div>
  </div>
</body>
</html>
