<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck's Cafe Club</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/photos/top-of-nature-wood-with-blur-lamp-light-bar-or-club-cafe-background-picture-id914883108?k=6&m=914883108&s=170667a&w=0&h=3GLag0F1DP5EPAnE72XohmTmFc-f61jjODak7bkY2y0='); /* Replace 'background-image-url.jpg' with your image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .container {
            margin-top: 100px;
        }

        .jumbotron {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
        }

        .colorful-header {
            color: #FFA500;
            text-align: center;
            padding: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="jumbotron">
                    <div class="colorful-header">
                        <h2>Luck's Cafe Club</h2>
                    </div>
                    <p>Welcome to Luck's Cafe Club! Indulge in delicious cakes, snacks, and drinks. From birthdays to weddings, we cater to all your culinary needs to make every celebration memorable.</p>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card bg-dark text-white">
                                <img src="https://th.bing.com/th/id/OIP.a1GuhPgQg_ZwR0CF_m-QOgHaE8?rs=1&pid=ImgDetMain" class="card-img" alt="Snacks Image"> <!-- Replace 'snacks-image-url.jpg' with your image URL -->
                                <div class="card-img-overlay">
                                    <h5 class="card-title">Snacks</h5>
                                    <a href="#" class="btn btn-warning">Explore Snacks</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-dark text-white">
                                <img src="https://th.bing.com/th/id/OIP.UNgPEARNgZb2XDqAwtoCUwHaE7?rs=1&pid=ImgDetMain" class="card-img" alt="Drinks Image"> <!-- Replace 'drinks-image-url.jpg' with your image URL -->
                                <div class="card-img-overlay">
                                    <h5 class="card-title">Drinks</h5>
                                    <a href="#" class="btn btn-warning">Explore Drinks</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card bg-dark text-white">
                                <img src="https://th.bing.com/th/id/OIP.WGLM648hakfvbCXgsdHNTgHaFj?rs=1&pid=ImgDetMain" class="card-img" alt="Cakes Image"> <!-- Replace 'cakes-image-url.jpg' with your image URL -->
                                <div class="card-img-overlay">
                                    <h5 class="card-title">Cakes</h5>
                                    <a href="#" class="btn btn-warning">Explore Cakes</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
