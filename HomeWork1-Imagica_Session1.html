<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagica Entry Pass Registration</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #c7d7f5; /* Sky blue color */
}

header {
  background-color: black;
  color: #fff;
  text-align: center;
  padding: 5px 0;
}

header p {
  margin: 10px 0;
  font-size: 18px;
}

main {
  display: flex;
  justify-content: center;
  align-items: center;
  height: calc(100vh - 100px); /* Adjusting for header height */
}

.container {
  display: flex;
  max-width: 1200px;
  margin: 0 auto;
}

.form-container {
  padding: 70px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  margin-right: 20px;
}

.form-container h2 {
  margin-bottom: 20px;
}

form {
  display: flex;
  flex-direction: column;
}

input {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #555;
}

.image-container {
  flex: 1;
  text-align: center;
}

.image-container img {
  max-width: 100%;
  border-radius: 10px;
}

</style>

  </header>
  <main>
    <div class="container">
      <div class="form-container">
        <h2>Fill in Your Details</h2>
        <form action="#" method="POST">
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="tel" placeholder="Phone Number" required>
          <button type="submit">Get Your Pass</button>
        </form>
      </div>
      <div class="image-container">
        <img src="https://www.traveldailymedia.com/assets/2018/06/Imagica.jpg" alt="Imagica Ride">
      </div>
    </div>
  </main>
 
</body>
</html>
