<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Jumbotron with Image</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
body {
  font-family: Arial, sans-serif;
}

.jumbotron {
  background-image: url('https://images2.privateschoolreview.com/photo/7000/7200/IMG_Academy-8a1hvhmu19c08swgk4skw8sg4-1122.jpg'); /* Replace 'background.jpg' with your image path */
  background-size: cover;
  color: white;
  padding: 100px 0;
  text-align: center;
}

.display-4 {
  font-weight: bold;
  font-size: 3rem;
}

.lead {
  font-size: 1.25rem;
}

.additional-content {
  padding: 50px 0;
  background-color: #f8f9fa; /* Example background color */
}

</style>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome to Our Website</h1>
      <p class="lead">Discover the amazing features we offer!</p>
    </div>
  </div>

  <!-- Additional Content -->
  <div class="additional-content">
    <div class="container">
      <h2>Explore Our Services</h2>
      <p>Learn more about what we offer and how we can help you achieve your goals.</p>
      <!-- Add more content here -->
    </div>
  </div>
</body>
</html>
