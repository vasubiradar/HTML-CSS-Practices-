<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Street Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .menu-item {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item img {
      max-width: 60%;
      border-radius: 90px;
      margin-bottom: 10px;
    }

    h2 {
      margin-top: 0;
      color: #333;
    }

    p {
      color: #666;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="menu-item">
  <h1>Street Food </h1>
    <img src="https://www.shutterstock.com/image-photo/burger-tomateoes-lettuce-pickles-on-600nw-2309539129.jpg" alt="Burger">
    <h2>Burger</h2>
    <p>A delicious burger with juicy patty, fresh lettuce, tomatoes, and cheese.</p>
  </div>

  <div class="menu-item">
    <img src="https://media.istockphoto.com/id/1397193477/photo/club-sandwich-made-with-bacon-ham-turkey-cheese-lettuce-and-tomato.jpg?s=612x612&w=0&k=20&c=fjNyxTEA0L88bqENs8_SKMnfAOyWlNPGxLIxz9nsSss=" alt="Sandwich">
    <h2>Sandwich</h2>
    <p>A classic sandwich with layers of ham, cheese, lettuce, and tomato.</p>
  </div>

  <div class="menu-item">
    <img src="https://img.freepik.com/free-photo/crispy-french-fries-with-ketchup-mayonnaise_1150-26588.jpg" alt="French Fries">
    <h2>French Fries</h2>
    <p>Golden crispy French fries served hot and sprinkled with salt.</p>
  </div>
</div>

</body>
</html>
