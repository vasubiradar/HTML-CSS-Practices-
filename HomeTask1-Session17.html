<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeon's Voting Eligibility Checker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.r1uiZq7FIvCG8C_mFNkVFgHaE8?rs=1&pid=ImgDetMain'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            padding: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Jeon's Voting Eligibility Checker</h2>
                <div class="form-group">
                    <label for="age">Enter your age:</label>
                    <input type="number" class="form-control" id="age" placeholder="Enter your age">
                </div>
                <button class="btn btn-primary btn-block" onclick="checkVotingEligibility()">Check Eligibility</button>
                <div class="mt-3">
                    <p id="result" class="font-weight-bold text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script>
        function checkVotingEligibility() {
            var age = parseInt(document.getElementById('age').value);

            if (!isNaN(age)) {
                if (age >= 18) {
                    document.getElementById('result').innerText = 'Jeon, you are eligible to vote.';
                } else {
                    document.getElementById('result').innerText = 'Jeon, you are not yet eligible to vote.';
                }
            } else {
                document.getElementById('result').innerText = 'Please enter a valid age.';
            }
        }
    </script>
</body>
</html>
