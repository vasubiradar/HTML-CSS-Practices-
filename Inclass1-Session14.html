<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Progress Tracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: white;
        }

        .navbar {
            background-color: #000000; /* Black background */
        }

        .footer {
            background-color: #000000; /* Black background */
            color: white;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Learning Progress Tracker</a>
    </nav>

    <!-- Course Cards -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.2rjfKIzdYUIf817e19myPQHaEK?rs=1&pid=ImgDetMain" class="card-img-top" alt="Course 1">
                    <div class="card-body">
                        <h5 class="card-title">HTML</h5>
                        <p class="card-text">Description of Course 1.</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="View Progress">View Progress</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.VQGFS8Qt7wK7Icy7bQHw-AAAAA?rs=1&pid=ImgDetMain" class="card-img-top" alt="Course 2">
                    <div class="card-body">
                        <h5 class="card-title">Python</h5>
                        <p class="card-text">Description of Course 2.</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="View Progress">View Progress</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.interviewbit.com/blog/wp-content/uploads/2023/05/Artboard-1-copy.jpg" class="card-img-top" alt="Course 3">
                    <div class="card-body">
                        <h5 class="card-title">JAVA</h5>
                        <p class="card-text">Description of Course 3.</p>
                    </div>
                    <div class="card-footer">
                        <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="View Progress">View Progress</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="container mt-5">
        <h2>Course Progress</h2>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100">25%</div>
        </div>
    </div>

    <!-- Feedback Form -->
    <footer class="footer mt-5">
        <div class="container">
            <h2>Feedback</h2>
            <form>
                <div class="form-group">
                    <label for="feedback">Leave your feedback:</label>
                    <textarea class="form-control" id="feedback" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
    </script>
</body>

</html>
