    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .navbar {
            background-color: #000; /* Black navbar background */
            color: #fff; /* White text color */
        }
        .footer {
            background-color: #000; /* Black footer background */
            color: #fff; /* White text color */
            padding: 20px 0; /* Adjust padding */
            text-align: center; /* Center-align text */
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Three columns with equal width */
            gap: 20px; /* Gap between cards */
            margin-top: 30px; /* Margin from the top */
        }
        .card {
            border: 1px solid #ccc; /* Border for cards */
            border-radius: 5px; /* Rounded corners */
            overflow: hidden; /* Hide overflowing content */
        }
        .card img {
            width: 100%; /* Ensure images fill the card */
            height: auto; /* Maintain aspect ratio */
        }
        .card-body {
            padding: 10px; /* Padding for card body */
        }
        .btn {
            width: 100%; /* Button width */

		  .navbar {
